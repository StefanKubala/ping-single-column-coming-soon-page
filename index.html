<!DOCTYPE html>
<html lang="sk">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/140618e6b0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Ping single column coming soon page</title>
</head>

<body>
    <div class="container">
        <header class="header flex">
            <img src="img/logo.svg" alt="logo" class="logo flex">
            <h1 class="main-heading">We are launching <span>soon!</span></h1>
            <h2 class="sub-heading">Subscribe and get notified</h2>
        </header>

        <main>
            <form action="#" class="form">
                <input id="input" type="email" placeholder="Your email adress..." required>
                <button type="submit" id="btn">Notify Me</button>
            </form>
            <p id="er-text"></p>
            <img src="img/illustration-dashboard.png" alt="backgroung-image" class="backg-img">
        </main>

        <footer>
            <div class="social">
                <ul class="social-ul">
                    <li>
                        <a href="#"><i class="fa-brands fa-facebook-f fa-fw"></i></a>
                    </li>
                    <li>
                        <a href="#"><i class="fa-brands fa-twitter fa-fw"></i> </a>
                    </li>
                    <li>
                        <a href="#"><i class="fa-brands fa-instagram fa-fw"></i></a>
                    </li>
                </ul>
            </div>
        </footer>
    </div>
    <script src="app.js"></script>
</body>

</html>
